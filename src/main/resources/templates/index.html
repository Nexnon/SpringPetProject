<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" th:href="@{/styles/style.css}">
    </head>
    <body>
        <header class="overlay">
            <div class="darker">
                <h1 class="overlay-title">Прокачай свой словарный запас</h1>
            </div>
        </header>
        <section class="context">
            <div class="card" onclick="onClick()" >
                <div class="flipper">
                    <div class="front">
                        <div class="darker d-card">
                            <h2 class="word-eng word">Word</h2>
                        </div> 
                    </div>
                    <div class="back">
                        <div class="darker d-card">
                            <h2 class="word-rus word">Слово</h2>
                        </div> 
                    </div>
                </div>
            </div>
            <script th:src="@{script.js}"></script>
        </section>
        <footer class="footer">
            <h1 class="footer-title">Широков Илья</h1>
        </footer>
    </body>
</html>
